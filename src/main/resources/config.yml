debug: false
load-from-database: true

# Modo de seleção de tags: "menu" (interface gráfica) ou "chat" (seleção por chat)
# menu = Abre uma interface gráfica (GUI) para selecionar tags
# chat = Mostra as tags no chat e permite selecionar digitando o número
tag-selection-mode: "chat"
tag-change-cooldown: 5000
tag-limit: -1

cache:
  expiry: 300000

economy:
  discounts:
    enabled: true
    seasonal: true
    seasonal-amount: 0.1
  refunds:
    enabled: true
    window: 86400000

logging:
  enabled: true

daily-tags:
  notify: true
  categories:
    default:
      - "vip"
      - "vip+"
      - "vip++"
      - "mvp"
      - "mvp+"
      - "mvp++"

